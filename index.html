    <script>
        // "チェックの付いていないもののみ表示"と"チェックしたものも表示"ボタンの切り替え
        function toggleUncheckedOnly(uncheckedOnly) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                console.log(checkbox.parentElement.style.display);
                checkbox.parentElement.style.display = uncheckedOnly && checkbox.checked ? 'none' : '';
            });
            document.getElementById('show-unchecked-button').style.display = uncheckedOnly ? 'none' : 'inline';
            document.getElementById('show-all-button').style.display = uncheckedOnly ? 'inline' : 'none';
        }

        window.onload = function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const savedState = getCookie(checkbox.id);
                if (savedState === "true") {
                    checkbox.checked = true;
                }
            });
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const uncheckedOnly = document.getElementById('show-all-button').style.display === 'inline';
                    if (uncheckedOnly) {
                        checkbox.parentElement.style.display = checkbox.checked ? 'none' : '';
                    }
                });
            });
        };

        // チェックボックスの状態が変わったときにクッキーに保存する
        function saveState(checkbox) {
            setCookie(checkbox.id, checkbox.checked, 365 * 10);
        }

        // クッキーを設定する関数
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + "; " + expires + "; path=/";
        }

        // クッキーを取得する関数
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
